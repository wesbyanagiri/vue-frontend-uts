<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Planty - Jual Tanaman Hias</title>

    <link rel="stylesheet" href="./asset/style.css" />

    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="details">
      <navigasi></navigasi>
      <product-details></product-details>

      <div class="product-details">
        <h1>Detail Produk</h1>
        <div class="container-details">
          <div class="con-header">
            <table>
              <tr>
                <td>
                  <img
                    src="https://assets.pikiran-rakyat.com/crop/0x318:1920x1687/x/photo/2020/10/21/3057328143.jpg"
                    alt="sirih gading"
                  />
                </td>
                <td>
                  <h2>Judul Produk</h2>
                  <h3>Harga</h3>
                  <p>Deskripsi</p>
                </td>
                <td class="quantity">
                    <button>-</button>
                <p>1</p>
                <button>+</button>
                <p>Stok 1</p>
                </td>
              </tr>
            </table>
          </div>
          <div class="con-purchase">
            <div class="con-quantity">
              <div class="quantity">
                
              </div>
              
            </div>
            <div class="con-price">
              <p>Subtotal</p>
              <h3>Harga</h3>
            </div>
            <div class="con-action">
              <button>Beli Langsung</button>
              <button>Keranjang</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

    <script src="./component/navigasi.js"></script>
    <script src="./component/productDetails.js"></script>

    <script>
      const mountedApp = app.mount("#details");
    </script>
  </body>
</html>
